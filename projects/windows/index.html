<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="windows">
        <div class="desktop">

            <a href="https://chrome.google.com/" class="desktop__icon">
                <div class="desktopicon__image">
                    <img src="https://cdn0.iconfinder.com/data/icons/jfk/512/chrome-512.png">
                </div>
                <div class="desktopicon__text">
                    <span>
                        Google Chrome
                    </span>
                </div>
            </a>

            <a href="https://minecraft.net/" class="desktop__icon">
                <div class="desktopicon__image">
                    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/977e8c4f-1c99-46cd-b070-10cd97086c08/d36qrs5-017c3744-8c94-4d47-9633-d85b991bf2f7.png">
                </div>
                <div class="desktopicon__text">
                    <span>
                        Minecraft Launcher
                    </span>
                </div>
            </a>

            <a href="https://chrome.google.com/" class="desktop__icon">
                <div class="desktopicon__image">
                    <img src="https://cdn0.iconfinder.com/data/icons/jfk/512/chrome-512.png">
                </div>
                <div class="desktopicon__text">
                    <span>
                        Google Chrome
                    </span>
                </div>
            </a>

            <a href="https://minecraft.net/" class="desktop__icon">
                <div class="desktopicon__image">
                    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/977e8c4f-1c99-46cd-b070-10cd97086c08/d36qrs5-017c3744-8c94-4d47-9633-d85b991bf2f7.png">
                </div>
                <div class="desktopicon__text">
                    <span>
                        Minecraft Launcher
                    </span>
                </div>
            </a>

            <a href="https://chrome.google.com/" class="desktop__icon">
                <div class="desktopicon__image">
                    <img src="https://cdn0.iconfinder.com/data/icons/jfk/512/chrome-512.png">
                </div>
                <div class="desktopicon__text">
                    <span>
                        Google Chrome
                    </span>
                </div>
            </a>

            <a href="https://minecraft.net/" class="desktop__icon">
                <div class="desktopicon__image">
                    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/977e8c4f-1c99-46cd-b070-10cd97086c08/d36qrs5-017c3744-8c94-4d47-9633-d85b991bf2f7.png">
                </div>
                <div class="desktopicon__text">
                    <span>
                        Minecraft Launcher
                    </span>
                </div>
            </a>

            <a href="https://chrome.google.com/" class="desktop__icon" style="grid-column: 2 / 3; grid-row: 3 / 4;">
                <div class="desktopicon__image">
                    <img src="https://cdn0.iconfinder.com/data/icons/jfk/512/chrome-512.png">
                </div>
                <div class="desktopicon__text">
                    <span>
                        Google Chrome
                    </span>
                </div>
            </a>

            <a href="https://minecraft.net/" class="desktop__icon" style="grid-column: 3 / 4; grid-row: 6 / 7;">
                <div class="desktopicon__image">
                    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/977e8c4f-1c99-46cd-b070-10cd97086c08/d36qrs5-017c3744-8c94-4d47-9633-d85b991bf2f7.png">
                </div>
                <div class="desktopicon__text">
                    <span>
                        Minecraft Launcher
                    </span>
                </div>
            </a>

        </div>
        <nav class="dock">

            <a class="dock__item dock__item--bigspace dock__item--windowsicon">
                <svg viewBox="0 0 256 257" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"><path d="M0 36.357L104.62 22.11l.045 100.914-104.57.595L0 36.358zm104.57 98.293l.08 101.002L.081 221.275l-.006-87.302 104.494.677zm12.682-114.405L255.968 0v121.74l-138.716 1.1V20.246zM256 135.6l-.033 121.191-138.716-19.578-.194-101.84L256 135.6z" fill="#ffffff"/></svg>
            </a>

            <div class="dock__item dock__item--searchbar searchbar">
                <div class="searchbar__icon dock__item--bigspace">
                    <img src="icons/searchalt.png" alt="Type here to search">
                </div>
                <div class="searchbar__input">
                    <input type="text" id="search" placeholder="Type here to search">
                </div>
            </div>

            <a href="https://chrome.google.com/"  class="dock__item dock__item--bigspace">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/977e8c4f-1c99-46cd-b070-10cd97086c08/d36qrs5-017c3744-8c94-4d47-9633-d85b991bf2f7.png">
            </a>

            <a href="https://minecraft.net/" class="dock__item dock__item--bigspace">
                <img src="https://cdn0.iconfinder.com/data/icons/jfk/512/chrome-512.png">
            </a>

            <a class="dock__item dock__item--smallspace dock__item--collapse">
                <img src="icons/collapse.png" alt="Show hidden items">
            </a>

            <a class="dock__item dock__item--smallspace dock__item--battery">
                <img src="icons/battery.png" alt="45% available">
            </a>

            <a class="dock__item dock__item--smallspace dock__item--wifi">
                <img src="icons/wifi.png" alt="Internet access">
            </a>

            <div class="dock__item dock__item--backtodesktop"></div>

        </nav>
    </main>
</body>
<script>

let search = document.querySelector('#search');

search.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        window.location='http://www.google.com/search?q='+escape(search.value);
    }
});
</script>
</html>
